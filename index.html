<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list - Jéssica Pereira</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

</head>
<body>

<header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
</header>

<div class= 'add-tarefa'>
    <form>
    <input id="texto-tarefa" type="text" >
    </form>

     <button id="criar-tarefa">Adicionar
     <i class="fas fa-plus-square"></i>
     </button>
</div>

<div class="lista-tarefas-container">
    <ol id="lista-tarefas"></ol>
</div>

<div class="button-final">
<button id='remover-selecionado'>x</button>
<button id='remover-finalizados'>Limpar Completos</button>
<button id='apaga-tudo'>Limpar Lista</button>
<button id='salvar-tarefas'>Salvar Lista</button>
</div>
</div>

<script src='script.js'></script>
</body>
</html>
